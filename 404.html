<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" href="https://territory-of-sadness.uwubot.online/icon.gif" type="image/gif">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1f2029;
      color: #f2f2f2;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://territory-of-sadness.uwubot.online/bg.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(31, 32, 41, 0.85);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      margin: 0;
      color: #eba5a5;
      animation: fadeIn 1.2s ease forwards;
    }

    p {
      font-size: 1.5rem;
      margin: 1rem 0 2rem;
      color: #f2f2f2;
      animation: fadeIn 1.4s ease forwards;
    }

    .cta {
      display: inline-block;
      background-color: #7289da;
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 4px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 1.6s ease forwards;
    }

    .cta:hover {
      background-color: #5b6eae;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="https://territory-of-sadness.uwubot.online" class="cta">Return Home</a>
  </div>
</body>
</html>
