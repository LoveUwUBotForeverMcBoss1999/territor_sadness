<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territory of SadNess - Home</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="https://territory-of-sadness.uwubot.online/icon.gif">
    
    <!-- Meta Tags for Preview -->
    <meta property="og:title" content="Territory of SadNess - Community">
    <meta property="og:description" content="Welcome to Territory of SadNess - Join our gaming community!">
    <meta property="og:image" content="https://territory-of-sadness.uwubot.online/icon.gif">
    <meta property="og:url" content="https://territory-of-sadness.uwubot.online/">
    <meta name="theme-color" content="#6a11cb">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://territory-of-sadness.uwubot.online/mcbackgound.png') center/cover fixed;
            filter: brightness(0.4);
            z-index: -1;
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 2rem;
            min-height: calc(100vh - 180px); /* Account for navbar and footer */
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            animation: fadeInUp 1s ease;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-button {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .store-button {
            background: linear-gradient(45deg, #00c853, #64dd17);
        }

        .discord-widget {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                width: 100%;
                text-align: center;
                padding: 2rem 0;
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                padding: 1rem 0;
                display: block;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 1rem;
            }

            .discord-widget {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <a href="https://territory-of-sadness.uwubot.online/" class="logo">
                <img src="https://territory-of-sadness.uwubot.online/icon.gif" alt="Territory of SadNess">
                Territory of SadNess
            </a>
            <button class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="https://territory-of-sadness.uwubot.online/"><i class="fas fa-home"></i> Home</a>
                <a href="https://territory-of-sadness.uwubot.online/about-us"><i class="fas fa-info-circle"></i> About</a>
                <a href="https://territory-of-sadness.uwubot.online/team"><i class="fas fa-users"></i> Team</a>
                <a href="https://discord.gg/adYndRmWmH"><i class="fab fa-discord"></i> Discord</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>Territory of SadNess</h1>
            <p>Welcome to our community</p>
        </section>

        <section class="card">
            <h2><i class="fas fa-link"></i> Connect With Us</h2>
            <div class="social-buttons">
                <button class="social-button" onclick="showToast('WhatsApp coming soon!')">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="social-button" onclick="showToast('Email coming soon!')">
                    <i class="fas fa-envelope"></i> Email
                </button>
                <button class="social-button store-button" onclick="window.location.href='https://example.com/store'">
                    <i class="fas fa-store"></i> Store
                </button>
                <button class="social-button" onclick="window.location.href='https://discord.gg/adYndRmWmH'">
                    <i class="fab fa-discord"></i> Join Discord
                </button>
            </div>
        </section>

        <section id="discord" class="card">
            <h2><i class="fab fa-discord"></i> Discord Community</h2>
            <div class="discord-widget">
                <iframe 
                    src="https://discord.com/widget?id=1221367388814184479&theme=dark" 
                    width="100%" 
                    height="100%" 
                    allowtransparency="true" 
                    frameborder="0" 
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
                ></iframe>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Territory of SadNess. All rights reserved.</p>
    </footer>

    <div class="toast" id="toast"></div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const navbar = document.querySelector('.navbar');
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            
            if (!navbar.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
